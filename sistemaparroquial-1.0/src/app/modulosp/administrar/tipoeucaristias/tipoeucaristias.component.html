<div class="card card-w-title">
    <h1>Tipo de Eucaristías</h1>
    <div class="card">
        <div>
            <button pButton type="button" (click)="showDialog()" label="Agregar" class="ui-button-raised ui-button-success"></button>
        </div>

    </div>
    <p-table #tt [value]="files" [columns]="cols">
        <ng-template pTemplate="caption">
            <div class="p-grid">
                
                <div>
                    <i></i>
                    <input type="text" pInputText size="50" placeholder="Tipos de Eucaristías" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>001</td>
                <td>Eucaristía 1</td>
                <td>Privada</td>
                <td>Se realiza por tal motivo. EJEMPLO</td>
                <td><button pButton type="button" label="Editar" class="ui-button-raised"></button></td>
                <td><button pButton type="button" label="Eliminar" class="ui-button-raised ui-button-danger"></button></td>
            </tr>
            <tr>
                <td>001</td>
                <td>Eucaristía 1</td>
                <td>Privada</td>
                <td>Se realiza por tal motivo. EJEMPLO</td>
                <td><button pButton type="button" label="Editar" class="ui-button-raised"></button></td>
                <td><button pButton type="button" label="Eliminar" class="ui-button-raised ui-button-danger"></button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>        
                <td [attr.colspan]="cols.length">No data found.</td>
            </tr>
        </ng-template>
    </p-table>
    <p-dialog header="Ingresar nuevo tipo de Eucarístia" [(visible)]="dis" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <form [formGroup]="addForm1">
            <div>
                <div class="ui-inputgroup">
                    <input maxlength="250" class="input name" type="text" formControlName="tipe_id" name="tipe_id" id="tipe_id" pInputText placeholder="Código del Tipo" class="form-control">
                    <div *ngIf="submitted && !!f.tipe_id.errors" class="invalid-feedback">
                        <div *ngIf="!!f.tipe_id.errors.required">Campo requerido</div>
                    </div>
                </div>
            </div><br><br><br>
            <div>
                <div class="ui-inputgroup">
                    <input maxlength="250" class="input name" type="text" formControlName="tipe_nombre" name="tipe_nombre" id="tipe_nombre" pInputText placeholder="Nombre de la Eucaristía">
                    <div *ngIf="submitted && !!f.tipe_nombre.errors" class="invalid-feedback">
                        <div *ngIf="!!f.tipe_nombre.errors.required">Campo requerido</div>
                    </div>
                </div>
            </div><br><br><br>
            <div>
                <div class="ui-inputgroup">
                    <label for="input">Tipo de Eucaristía:</label>
                    <p-dropdown id="inse_otros" name="tipe_tipo" formControlName="tipe_tipo"  [options]="inscripciones" [(ngModel)]="tipo" [filter]="true" optionLabel="#"></p-dropdown>
                </div>
            </div>
            <div>
                <div class="ui-inputgroup">
                    <label for="input">Tipo de Servicio:</label>
                    <p-dropdown id="tipe_servicio" name="tipe_servicio" formControlName="tipe_servicio"  [options]="inscripciones" [(ngModel)]="tipo" [filter]="true" optionLabel=""></p-dropdown>        
                </div>
            </div>
            <br><br>
            <div >
                <button type="button" pButton label="Guardar"></button>
            </div>
            <br>
            <br>
        </form>
        <p-footer>
            <button type="button" pButton icon="pi pi-times" (click)="dis=false" label="Cancelar" class="ui-button-secondary"></button>
        </p-footer>
    </p-dialog>
</div>
