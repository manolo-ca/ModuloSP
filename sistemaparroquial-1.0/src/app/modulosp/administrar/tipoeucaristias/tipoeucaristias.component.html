<div class="card card-w-title">
    <h1>Tipo de Eucaristías</h1>
    <div class="card">
        <div>
            <p-button icon="pi pi-plus" (click)="showDialog()" label="Agregar"
            styleClass="ui-button-success"></p-button>
        </div>
    </div>
    <p-table [value]="teucaristia">
        <ng-template pTemplate="header">
            <tr>
                <th>Codigo</th>
                <th>nombre</th>
                <th>tipo</th>
                <th>descripcion </th>
                <th>Editar</th>
                <th>Eliminar </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-eucaristia>
            <tr>
                <td>{{eucaristia.codigo}}</td>
                <td>{{eucaristia.nombre}}</td>
                <td>{{eucaristia.tipo}}</td>
                <td>{{eucaristia.descripcion}}</td>
        
                <td> <p-button icon="pi pi-pencil" styleClass="ui-button-warning"  label="Editar"></p-button></td>
                <td> <p-button icon="pi pi-trash"  styleClass="ui-button-danger"  label="Eliminar"></p-button></td> </tr>
        </ng-template>
    </p-table>
    <p-dialog header="Ingresar nuevo tipo de Eucarístia" [(visible)]="dis" [modal]="true" [style]="{width: '30vw'}"
        [maximizable]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <form [formGroup]="addForm1">

            <div class="ui-g ui-fluid">
                <div class="ui-g form-group ">
                    <div class="ui-g-12 ui-md-4">
                        <label for="input">Tipo de Servicio:</label><br>
                    </div>
                    <div class="ui-g-12 ui-md-8">

                        <p-dropdown id="tipe_servicio" placeholder="TIPO DE SERVICIO" name="tipe_servicio" formControlName="tipe_servicio"
                            [options]="inscripciones" [(ngModel)]="tipo" [filter]="true" optionLabel=""></p-dropdown>
                    </div>
                    
                    <div class="ui-g-12 ui-md-4">
                        <label for="input">Nombre de la eucaristia:</label><br>
                    </div>
                    <div class="ui-g-12 ui-md-8">

                        <input pInputText class="input name" type="text" formControlName="tipe_nombre"
                            name="tipe_nombre" id="tipe_nombre">
                        <div *ngIf="submitted && !!f.tipe_nombre.errors" class="invalid-feedback">
                            <div *ngIf="!!f.tipe_nombre.errors.required">Campo requerido</div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <label for="input">Tipo de Eucaristía:</label><br>
                    </div>
                    <div class="ui-g-12 ui-md-8">
                        <p-dropdown id="inse_otros" placeholder="PRIVADA" name="tipe_tipo" formControlName="tipe_tipo"
                            [options]="inscripciones" [(ngModel)]="tipo" [filter]="true" optionLabel="#"></p-dropdown>
                    </div>
                    <div class="ui-g-12 ">
                        <p-button icon="pi pi-save" stileClass="ui-button-info" label="Guardar"></p-button>
                    </div>
                </div>
            </div>
        </form>
        <p-footer>
            <p-button  icon="pi pi-times" (click)="dis=false" label="Cancelar"
            styleClass="ui-button-secondary"></p-button>
        </p-footer>
    </p-dialog>
</div>
