
<div class="card">
    <button pButton type="button" label="Crear" class="p-button-warning"
     [routerLink]="['/modulosp/administrar/tiposdocumentoscrear']"></button>
    </div>
    <div class="card">
        <p-table [value]="documentos">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>libro</th>
                <th>referencia </th>
                <th>valor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-documento>
            <tr>
                <td>{{documento.id}}</td>
            <td>{{documento.nombre}}</td>
            <td>{{documento.libro}}</td>
            <td>{{documento.referencia}}</td>
            <td>{{documento.valor}}</td>
                <td>  <button pButton type="button" label="Editar" ></button></td>
                <td>  <button pButton type="button" label="Eliminar" class="p-button-warning"></button></td>
            </tr>
         
        </ng-template>
    </p-table>
    </div>
