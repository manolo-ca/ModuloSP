<div class="card">
    <h2>Registro de Clientes</h2><hr>
</div>
<div class="card">
    <div class="ui-g ui-fluid">
        <div class="ui-g form-group">
            <div  class="ui-g-12 ui-md-2">
                <label for="input">Cedula: </label>
            </div>
            <div class="ui-g-12 ui-md-4"> 
                <input type="text"  pInputText > 
            </div>
            <div class="ui-g-12 ui-md-5"> 
                <p-button label="Buscar" icon = "pi pi-search" styleClass="ui-button-success"></p-button>
             
            </div>
          <div  class="ui-g-12 ui-md-2">
                <label for="input">Nombres: </label>
            </div>

            </div>
            <div  class="ui-g-12 ui-md-2">

            </div>

            <div  class="ui-g-12 ui-md-2">

            </div>

            </div>

            </div>

                </div>

                </div>
                <div  class="ui-g-12 ui-md-2">   <p-button label="Eliminar" icon = "pi pi-ban" styleClass="ui-button-danger"></p-button>
                </div>
